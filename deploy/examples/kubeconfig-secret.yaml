# Example: Creating a kubeconfig secret for multi-cluster deployments
#
# This secret allows ek8sms to manage multiple Kubernetes clusters
# by providing a kubeconfig file with multiple contexts.

# Method 1: Create from file
# kubectl create secret generic ek8sms-kubeconfig \
#   --from-file=config=/path/to/your/kubeconfig \
#   -n default

# Method 2: Create from YAML (example below)
---
apiVersion: v1
kind: Secret
metadata:
  name: ek8sms-kubeconfig
  namespace: default
  labels:
    app.kubernetes.io/name: ek8sms
    app.kubernetes.io/component: config
type: Opaque
stringData:
  config: |
    apiVersion: v1
    kind: Config
    clusters:
    - cluster:
        certificate-authority-data: BASE64_ENCODED_CA_CERT
        server: https://cluster1.example.com:6443
      name: cluster1
    - cluster:
        certificate-authority-data: BASE64_ENCODED_CA_CERT
        server: https://cluster2.example.com:6443
      name: cluster2
    contexts:
    - context:
        cluster: cluster1
        user: cluster1-admin
      name: cluster1-context
    - context:
        cluster: cluster2
        user: cluster2-admin
      name: cluster2-context
    current-context: cluster1-context
    users:
    - name: cluster1-admin
      user:
        token: YOUR_TOKEN_HERE
    - name: cluster2-admin
      user:
        token: YOUR_TOKEN_HERE

---
# Example: Creating secrets for cloud provider authentication
# AWS IAM credentials
apiVersion: v1
kind: Secret
metadata:
  name: ek8sms-aws-credentials
  namespace: default
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "YOUR_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "YOUR_SECRET_KEY"
  AWS_DEFAULT_REGION: "us-west-2"

---
# GCP Service Account Key
apiVersion: v1
kind: Secret
metadata:
  name: ek8sms-gcp-credentials
  namespace: default
type: Opaque
stringData:
  gcp-key.json: |
    {
      "type": "service_account",
      "project_id": "your-project",
      "private_key_id": "key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n",
      "client_email": "service-account@your-project.iam.gserviceaccount.com",
      "client_id": "123456789",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/service-account%40your-project.iam.gserviceaccount.com"
    }

---
# Azure credentials
apiVersion: v1
kind: Secret
metadata:
  name: ek8sms-azure-credentials
  namespace: default
type: Opaque
stringData:
  AZURE_TENANT_ID: "your-tenant-id"
  AZURE_CLIENT_ID: "your-client-id"
  AZURE_CLIENT_SECRET: "your-client-secret"
  AZURE_SUBSCRIPTION_ID: "your-subscription-id"
